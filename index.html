<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Nama UMKM ‚Äî Katalog Makanan</title>
  <meta name="description" content="Flash sale & katalog makanan enak. Pesan via WhatsApp.">
  <meta name="theme-color" content="#F97316">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link rel="apple-touch-icon" href="assets/images/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <noscript><div class="noscript-warning">Aktifkan JavaScript agar fitur promo berfungsi.</div></noscript>

  <!-- Promo Bar -->
  <div id="promoBar" class="promo-bar">
    <div class="promo-track" id="promoTrack">
      <span>üî• Flash Sale berakhir <strong id="promoDeadlineText">-</strong></span>
      <span>üéüÔ∏è Klaim voucher: <strong id="activeCouponCode">-</strong></span>
      <span>üöö Gratis ongkir ‚â• <strong id="freeShipText">-</strong></span>
    </div>
  </div>

  <header class="main-header">
    <div class="header-content">
      <a href="/" class="header-logo-link">
        <img src="assets/images/logo.png" alt="Logo UMKM" class="header-logo">
        <span class="header-title">Nama UMKM</span>
      </a>
      <div class="header-actions">
        <div id="headerStatusIndicator" class="status-badge closed">TUTUP</div>
        <button class="icon-btn burger" id="burgerBtn" type="button" aria-label="Menu" aria-expanded="false">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
  </header>

  <aside class="sidebar" id="sidebarNav">
    <nav class="sidebar-nav">
      <a href="#" class="nav-item active" data-mode="accounts">
        <div class="nav-icon" style="--icon-url: url('assets/images/game.svg')"></div>
        <span>Katalog</span>
      </a>
      <a href="#" class="nav-item" data-mode="promo">
        <div class="nav-icon" style="--icon-url: url('assets/images/game.svg')"></div>
        <span>Promo & Voucher</span>
      </a>
    </nav>
  </aside>
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <div class="page-container" id="pageContainer">
    <main class="wrap">

      <!-- SECTION: Flash Deals (atas) -->
      <section id="flashDealsSection" aria-label="Flash Sale">
        <div class="deals-header">
          <div class="deals-title">FLASH SALE</div>
          <div class="deals-countdown" id="dealsCountdown"></div>
        </div>
        <div id="flashDealsRow" class="deals-row"></div>
      </section>

      <!-- SECTION: Product List Horizontal (bawah) -->
      <section id="productListSection" aria-label="Katalog Produk">
        <header class="page-title-header">
          <h1>Menu Pilihan</h1>
          <p class="page-subtitle">Rating dummy saja ‚Ä¢ Tanpa jarak & waktu</p>
        </header>
        <div id="productList" class="product-list"></div>
        <div id="accountEmpty" class="empty" style="display:none">
          <div class="empty-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="empty-icon" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z" />
            </svg>
            <p>Belum ada produk.</p>
          </div>
        </div>
      </section>

    </main>
  </div>

  <!-- Payment Modal (tetap) -->
  <div id="paymentModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="paymentModalTitle">Pilih Pembayaran</h2>
        <button id="closeModalBtn" class="close-btn" type="button" aria-label="Tutup">&times;</button>
      </div>
      <div class="modal-body">
        <div class="item-recap">
          <p><strong>Item:</strong> <span id="modalItemName"></span></p>
          <p><strong>Harga:</strong> <span id="modalItemPrice"></span></p>
          <p id="modalAppliedPromo" class="muted"></p>
        </div>
        <div id="paymentOptionsContainer" class="payment-options"></div>
        <div class="price-details">
          <p>Fee: <span id="modalFee"></span></p>
          <p><strong>Total: <span id="modalTotal"></span></strong></p>
        </div>
      </div>
      <div class="modal-footer">
        <a id="continueToWaBtn" class="wa-button" href="#" target="_blank" rel="noopener">Lanjutkan ke WhatsApp</a>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <!-- Org JSON-LD -->
  <script id="orgJsonLd" type="application/ld+json"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const header = document.querySelector('.main-header');
      function updateHeaderHeight() {
        if (header) {
          document.documentElement.style.setProperty('--header-height', `${header.offsetHeight}px`);
        }
      }
      updateHeaderHeight();
      window.addEventListener('resize', updateHeaderHeight);
    });
  </script>
</body>
</html>
